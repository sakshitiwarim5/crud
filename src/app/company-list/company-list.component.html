<div class="card">
  <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:0.5rem">
    <h3>Company List</h3>
    <a class="btn primary" routerLink="/new-company">➕ New Company</a>
  </div>

  <table class="table" *ngIf="companies.length; else empty">
    <thead>
      <tr>
        <th>Company Name</th>
        <th>Email</th>
        <th>Phone Number</th>
        <th>Created At</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let c of companies">
        <td>{{ c.companyName }}</td>
        <td>{{ c.email }}</td>
        <td>{{ c.phoneNumber }}</td>
        <td>{{ c.createdAt | date:'medium' }}</td>
        <td>
          <a class="icon-btn" [routerLink]="['/edit-company', c.id]" title="Edit">✏️</a>
          <button class="icon-btn" (click)="deleteCompany(c)" title="Delete">🗑️</button>
        </td>
      </tr>
    </tbody>
  </table>

  <ng-template #empty>
    <div class="small">No companies yet. Click <b>New Company</b> to add one.</div>
  </ng-template>
</div>
